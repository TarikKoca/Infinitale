services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./backend/core/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-Eternalore}
      POSTGRES_USER: ${DB_USER:-Eternalore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strong-password}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/core/.env
    environment:
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend/core/var/media:/app/backend/core/var/media
    command: bash -lc "cd backend/core && python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --timeout 180 --workers 2 --threads 2"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/core/.env
    environment:
      DEBUG: "False"
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/core/var/media:/app/backend/core/var/media
    command: bash -lc "cd backend/core && celery -A core worker -l info"

volumes:
  db_data:


