{% extends "base.html" %}
{% load static %}
{% block title %}Support - Eternalore{% endblock %}
{% block head %}
  <meta name="description" content="Contact Eternalore support.">
  <meta name="robots" content="index, follow">
{% endblock %}
{% block content %}
<section class="relative min-h-screen overflow-hidden">
  <!-- background -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900"></div>
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top_left,rgba(255,255,255,0.08),transparent_45%)]"></div>

  <!-- full-page glass card with corner offsets -->
  <div class="relative z-10 min-h-screen p-4 md:p-6 lg:p-8 flex">
    <!-- Back button positioned inside padding area but above card -->
    <a href="javascript:history.back()" 
       class="absolute top-8 left-8 md:top-10 md:left-10 lg:top-12 lg:left-12 z-50 inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white/20 text-white hover:bg-white/30 transition-colors backdrop-blur-md border border-white/20">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </a>
    <div class="flex-1 rounded-2xl md:rounded-3xl bg-white/10 backdrop-blur-md border border-white/20 shadow-2xl
                flex flex-col items-center justify-center text-center px-6 py-12">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-white/10 text-white">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <h1 class="mt-4 text-3xl md:text-4xl font-extrabold text-white leading-tight">Contact Support</h1>
      <div class="mt-6">
        <a href="mailto:support@Eternalore.com?subject=Support%20Request"
           class="inline-flex items-center gap-2 px-5 py-3 rounded-xl bg-red-600 text-white hover:bg-red-700 transition-colors">
          <i class="fa-solid fa-paper-plane"></i>
          <span>Email support@Eternalore.com</span>
        </a>
      </div>
      <p class="mt-4 text-slate-300 text-sm">support@Eternalore.com</p>
    </div>
  </div>
</section>
{% endblock %}
